<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Table</title>
    <link rel="stylesheet" href="./CSS/Style.css">

</head>
<body>



    <table>
        <thead class="box1">
            <tr>
                <th colspan="3">MY FIRST TABLE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="box1">First cell</td>
                <td class="box1">Second cell</td>
                <td class="box2" rowspan="3">6 cells merged together</td>
            </tr>
            <tr class="box2">
                <td colspan="2">2 cells merget into one</td>
            </tr>
            <tr class="box2">
                <td> 1st cell <br> 3rd row</td>
                <td>2nd cell <br> 3rd row</td>
             </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="box2" colspan="3">Do you like tables?</td>
                
            </tr>
        </tfoot>
    </table>
    
    
</body>
</html>
